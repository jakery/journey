<!DOCTYPE html>
<html>

<head>
	<title>
		Jake's Journey
	</title>
</head>

<body>
	<noscript>
		<div class="errorPanel">
			<h1>
				<p>
					Jake's Journey is written entirely in JavaScript. Consequently, you must have JavaScript enabled on your browser to play.
				</p>
			</h1>
		</div>
	</noscript>
	<div class="page">
		<div class="page-inner">
			<div class="clear"></div>
		</div>
		<div id="main">
			<h2>Jake's Journey</h2>

			<!-- begin game -->
			<div class="game">
				<div>
					<div class="master">
						<canvas id="gameCanvas" width="800" height="384"></canvas>
					</div>
				</div>
				<div class="clear">
				</div>
			</div>
			<!-- end game -->

			<div id="footer">
				<p>&copy; 2017 Jacob King</p>
			</div>
		</div>
	</div>
	<div id="assets" style="display:none">
		<img id="face" src="Assets/face.jpg" />
		<img id="devgraphics" src="Assets/devgraphics.png" />
		<img id="dungeon" src="Assets/dungeon.png" />
	</div>
	<script src="journey.js" type="text/javascript"></script>
</body>

</html>
